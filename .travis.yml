language: python
python:
- '3.2'
- '3.3'
- '3.4'
- '3.5'
- '3.6'
script: bash runTests.sh
branches:
  only:
  - master
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y gfortran
- mkdir bin
- gfortran Pynac/dynac_unofficial.f -o bin/dynacv6_0
- export PATH=`pwd`/bin:$PATH
deploy:
  provider: pypi
  user: smolloy
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: se-esss-litterbox/Pynac
